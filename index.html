<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/site.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" defer></script>
		<script type="text/javascript" src="js/dogs.json" defer></script>
		<script type="text/javascript" src="js/script.js" defer></script>
		<title>Pet Adoption</title>
	</head>

	<body>
		<header class="site-header">
		  	<h1>Puppy Image Gallery</h1>
		  	<blockquote class="site-header__quote">
		    <p>A dog will teach you unconditional love. If you can have that in your life, things won't be too bad.</p>
		    <cite>&mdash;Robert Wagner</cite>
		  	</blockquote>
		</header>

		<main class="site-body">
		  	<div class="column"></div>
		  	<div class="column"></div>
		  	<div class="column"></div>
		  	<div class="column"></div>
		</main>

		<div 
		  	id="selected" 
		  	class="hidden"
		  	onclick="toggleSelected()"
		>
		  	<img 
		   		src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
		   		onclick="stopProp(event)"
		  	/>
		  	<div class="label"></div>
		</div>

		<footer class="site-footer">
		  	<p>Built by a wonderful developer for Asana.</p>
		</footer>
	</body>
</html>
